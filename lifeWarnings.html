<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Life Warnings</title>
</head>
<body>

  <div id="app">React not yet rendered</div>
  
  <script type="text/babel">

    class Life extends React.Component {
      handleTouchPot() {
        alert("Hmm that's hot...");
      }
      handleDrinkIceFast() {
        alert("Hmmm quite cold.");
      }
      render() {
        return(
          <div>
            <h1>Life Warnings</h1>
            <button onMouseOver={this.handleTouchPot}>Touch pot</button>
            <button onMouseOver={this.handleDrinkIceFast}>Drink ice-cream fast</button>
          </div>
        );
      }
    }
  
    ReactDOM.render(
      <Life />,
      document.getElementById("app")
    );

  </script>

</body>
</html>
