<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Useless Note Taker</title>
</head>
<body>

  <div id="app">React has not yet rendered</div>
  
  <script type="text/babel">
  
    class Note extends React.Component {
      handleButtonEdit() {
        alert("This function will edit a note");
      }
      handleButtonDelete() {
        alert("This function will delete a note");
      }

      render() {
        console.log(this);
        return(
          <div>
            <h1>Note Taker</h1>
            <button onClick={this.handleButtonEdit}>edit note</button>
            <button onClick={this.handleButtonDelete}>delete note</button>
          </div>
        );
      }
    }

    ReactDOM.render(
      <Note />,
      document.getElementById("app")
    );

  </script>

</body>
</html>
